<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./view-behavior.html">

<!--
`xin-view` is a unit that represent page or a single view.

Example:

    <xin-view uri="/">
      This is root view
    </xin-view>

    <xin-view uri="/foo">
      <h1>Foo</h1>
      <p>This is foo view</p>
    </xin-view>

    <xin-view uri="/bar">
      This is bar view
    </xin-view>

@demo
-->

<dom-module id="xin-view">
  <template>
    <content></content>
  </template>
</dom-module>

<script>
(function() {
  'use strict';

  Polymer({
    is: 'xin-view',

    behaviors: [xin.ViewBehavior]
  });

})(this);
</script>
