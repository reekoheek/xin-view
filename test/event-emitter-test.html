<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../web-component-tester/browser.js"></script>

    <script type="text/javascript" src="../js/event-emitter.js"></script>
  </head>
  <body>

    <script>
    (function(root) {
      'use strict';

      describe('EventEmitter', function() {

        var events;
        beforeEach(function() {
          events = new xin.EventEmitter();
        });

        it('has max listeners of 10', function() {
          assert.equal(events._maxListeners, 10);
        });

        describe('#on', function() {
          it('adds handler to specified event name', function() {
            var fooHandler = function() {};
            var foozHandler = function() {};
            var barHandler = function() {};
            events.on('foo', fooHandler);
            events.on('bar', barHandler);
            events.on('foo', foozHandler);
            assert.equal(events._events.foo[0], fooHandler, 'function fooHandler is first handler of foo');
            assert.equal(events._events.foo[1], foozHandler, 'function foozHandler is second handler of foo');
            assert.equal(events._events.bar[0], barHandler, 'function barHandler is first handler of bar');
          });

          it('respects max listeners count', function() {
            events._maxListeners = 1;
            events.on('foo', function() {});

            assert.throws(function() {
              events.on('foo', function() {});
            }, Error);
          });

          it('avoids the same handler registered twice', function() {
            var fooHandler = function() {};
            events.on('foo', fooHandler);
            assert.throws(function() {
              events.on('foo', fooHandler);
            }, Error);
          });
        });

        describe('#off', function() {
          it('removes specified handler of event with specified name', function() {
            var fooHandler = function() {};
            events.on('foo', fooHandler);

            assert.equal(events._events.foo.length, 1);
            events.off('foo', fooHandler);
            assert.equal(events._events.foo.length, 0);
          });

          it('removes all handlers of specified name if no 2nd arg specified', function() {
            var fooHandler = function() {};
          });
        });

        describe('#once', function() {
          it('removes handler after invoking itself', function() {
            var fooHandler = function() {};
            events.once('foo', fooHandler);
            assert.equal(typeof events._events.foo[0], 'function');
            events._events.foo[0]();
            assert.equal(events._events.foo.length, 0);
          });
        });

        describe('#emit', function() {
          it ('invokes registered handler', function() {
            var counter = 0;
            events.on('foo', function() {
              counter++;
            });
            events.emit('foo');

            assert.equal(counter, 1);
          });
        });

      });
    })(this);
    </script>

  </body>
</html>
