<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../web-component-tester/browser.js"></script>

    <script type="text/javascript" src="../js/event-emitter.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
  </head>
  <body>

    <div id="app"></div>

    <script>
    (function(root) {
      'use strict';

      describe('App', function() {

        describe('constructor', function() {

          it('sets element if specified', function() {
            var el = document.getElementById('app');
            var app = new xin.App(el);
            assert.equal(app.el, el);
          });

          it('sets body as default element if not specified', function() {
            var el = document.getElementById('app');
            var app = new xin.App();
            assert.equal(app.el, document.body);
          });

          it('mixins options if non element specified', function() {
            var options = {
              foo: 'bar'
            };
            var app = new xin.App(options);
            assert.equal(app.foo, options.foo);
          });

        });

        describe('#route', function() {
          it('register new route handler', function() {
            var app = new xin.App();
            app.route('/', function() {});

            assert.equal(app.handlers.length, 1);
          });
        });

      });
    })(this);
    </script>

  </body>
</html>
